<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Table</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div class="table">
        <div id="dealer-face">
            <img src="./casino-dealer-flat-multicolor-icon-vector.jpg" alt="Dealer Image" width="150" height="150">
        </div>
        <div class="cards" id="dealer-cards">
            <div class="card" id="dealer-cards-1">Empty Card
                <img src="">
            </div>
            <div class="card" id="dealer-cards-2">Empty Card
                <img src="">
            </div>
        </div>
        <div class="buttons" id="extra-buttons">
        <br>
        <div class="buttons" id="buttons">
            <button class="button" id="deal">Deal</button>
            <button class="button" id="hit">Hit</button>
            <button class="button" id="stay">Stay</button>
            <!--<button class="button" id="double">Double</button>-->
            <!--<button class="button" id="split">Split</button>-->
        </div>
        <br>
        </div>
        <div class="cards" id="user-cards">
            <div class="card" id="user-cards-1">Empty Card
                <img src="">
            </div>
            <div class="card" id="user-cards-2">Empty Card
                <img src="">
            </div>
        </div>
        <div class="game-result"></div>
    </div>
</body>
</html>
